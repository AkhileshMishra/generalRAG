name: Deploy Infrastructure and Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  REGION: 'us-central1'

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    outputs:
      repository_url: ${{ steps.tf-output.outputs.repository_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_repo: ${{ github.repository }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: infra/terraform/envs/prod
        run: terraform apply -auto-approve tfplan

  build-and-deploy:
    name: Build and Deploy
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push API Image
        working-directory: apps/backend
        run: |
          docker build -f api/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }}
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:latest

      - name: Build and Push Worker Image
        working-directory: apps/backend
        run: |
          docker build -f worker/Dockerfile -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }}
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:latest

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy generalrag-api-prod \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy generalrag-worker-prod \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Vespa Application
        run: |
          # 1. Create the application zip locally
          cd vespa/app
          zip -r application.zip .
          cd ../..

          # 2. Wait for Vespa Config Server to be ready
          echo "Waiting for Vespa Config Server to be ready..."
          timeout 300 bash -c 'until gcloud compute ssh generalrag-vespa-prod --zone=${{ env.REGION }}-a --command="curl -s http://localhost:19071/state/v1/health" --project=${{ secrets.GCP_PROJECT_ID }} --tunnel-through-iap > /dev/null 2>&1; do sleep 5; echo "Retrying..."; done'

          # 3. Copy zip to the VM via IAP tunnel
          gcloud compute scp vespa/app/application.zip generalrag-vespa-prod:~/application.zip \
            --zone=${{ env.REGION }}-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap

          # 4. Deploy from within the VM (localhost access)
          gcloud compute ssh generalrag-vespa-prod \
            --zone=${{ env.REGION }}-a \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --tunnel-through-iap \
            --command="curl -X POST -H 'Content-Type: application/zip' --data-binary @application.zip http://localhost:19071/application/v2/tenant/default/prepareandactivate"
