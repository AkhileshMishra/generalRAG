name: Deploy Infrastructure and Application

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  REGION: 'us-central1'

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -out=tfplan
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_repo: ${{ github.repository }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        working-directory: infra/terraform/envs/prod
        run: terraform apply -auto-approve tfplan

  build-and-deploy:
    name: Build and Deploy
    needs: terraform
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build API Image with Cloud Build
        run: |
          gcloud builds submit apps/backend \
            --config=apps/backend/cloudbuild-api.yaml \
            --substitutions=_IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=${{ env.REGION }}

      - name: Build Worker Image with Cloud Build
        run: |
          gcloud builds submit apps/backend \
            --config=apps/backend/cloudbuild-worker.yaml \
            --substitutions=_IMAGE=${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=${{ env.REGION }}

      - name: Deploy API to Cloud Run
        run: |
          gcloud run deploy generalrag-api-dev \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/api:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy Worker to Cloud Run
        run: |
          gcloud run deploy generalrag-worker-dev \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/generalrag/worker:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }}
